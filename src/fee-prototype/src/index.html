<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta content="IE=edge" http-equiv=X-UA-Compatible>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, width=device-width, user-scalable=no" />

  <title>Kronos: build tools - <%= version %></title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel=stylesheet href="/css/template.css">
</head>
<body>
  <div role="main" class="container">
    <!-- Header -->
    <header class="header">
      <img class="header__logo" src="/images/logo-verndale.png" />
      <div class="header__version">v<%= version %></div>
    </header>

    <!-- Templates -->
    <div class="sprints">
      <h2 class="sprint-block__title">Templates</h2>
      <ul class="sprint-block__list">
        <% for(let i = 0; i < data.length; i++) { %>
          <% const page = data[i] %>
          <li class="sprint-block__list-item">
            <a href="./html/templates/<%= page %>.html"><%= page %></a>
          </li>
        <% } %>
      </ul>
    </div>

    <div class="links">
      <h3 class="links__title">Links</h3>
      <ul class="sprint-block__list">
        <li class="sprint-block__list-item">
          <a href="/js/lint-errors.html">ESlint Logs</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
